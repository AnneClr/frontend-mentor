<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <main>
    <header>
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 768px)">
        <img src="./images/image-product-mobile.jpg" alt="Image of perfume">
      </picture>
    </header>
    <section class="content">
      <p class="category">
        Perfume
      </p>
      <h1 class="title-perfume">
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator
        for
        the House of
        CHANEL.</p>
      <div class="price-container">
        <p class="price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart icon" />
        Add to Cart
      </button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    <br>
    Coded by <a href="https://github.com/AnneClr/" target="_blank">AnneClr üç™</a>.
  </footer>
</body>

</html>
